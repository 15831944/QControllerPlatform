<html dir="ltr" lang="zh-TW">

<head>
<title></title>

<style type="text/css">
body {
    overflow:hidden;
}
</style>

<script type="text/javascript">

        function pause() 
	{
            var myVideo = document.getElementsByTagName('video')[0];
            myVideo.pause();
        }

	function play()
	{
	    var myVideo = document.getElementsByTagName('video')[0];
	    myVideo.play();
	}

	function stop() 
	{
            var myVideo = document.getElementsByTagName('video')[0];
            myVideo.pause();
	    myVideo.currentTime = 1; 
        }

	

       function makeBig() {

           var myVideo = document.getElementsByTagName('video')[0];

           myVideo.height = myVideo.videoHeight * 2;

       }

       function makeNormal() {

           var myVideo = document.getElementsByTagName('video')[0];

           myVideo.height = myVideo.videoHeight;

       }

</script>

</head>



<body style="background-color:gray;">
<video  class="ex2" id='myVideo' autoplay loop muted playsinline width="100%" height="100%">
   <source src="talk.ogg" type="video/ogg">
</video>
</body>
<script>
stop();
</script>
</html>
